<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tienda Electr贸nica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 class="mb-4"> Gesti贸n de Productos Electr贸nicos</h2>
    
    <form id="producto-form" class="row g-3 mb-5">
        <input type="hidden" id="producto-id">
        <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Marca</label>
            <input type="text" id="marca" class="form-control" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Precio ($)</label>
            <input type="number" step="0.01" id="precio" class="form-control" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Stock</label>
            <input type="number" id="stock" class="form-control" required>
        </div>
        <div class="col-12">
            <label class="form-label">Descripci贸n</label>
            <textarea id="descripcion" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="btn-save">Guardar Producto</button>
            <button type="button" class="btn btn-secondary d-none" id="btn-cancel" onclick="resetForm()">Cancelar</button>
        </div>
    </form>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-productos">
            </tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
